<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css    ">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
    <div class="logo">
        <img src="images/logo.png" class="img-fluid" alt="logo" >
    </div>
    <form class="rounded bg-white shadow p-5">
    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password</h3>
    <div class="mb-2  text-muted fw-normal">
       Enter email for reset password 
    </div>

   
        
    <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div>
     <a href="http://127.0.0.1:5500/index%202.html?"><button type="submit" class="btn btn-primary  my-4 submit_btn">Submit</button></a> 
      <button type="submit" class="btn btn-secondary  my-4 ms-3 submit_btn">Cancel</button>
    </div>
    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
